<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Maths Quiz</title>
</head>
<body>
    <div id="wrapper">

        <header id="header">
            <div id="brand"><img src="images/brand.png" alt=""></div>
            <button id="startReset">Start</button>
        </header><!--=== end of header ===-->

        <section id="infoboxes">
            <div id="correctWrong">
                <p id="wrongBox" class="hide">Try again</p>
                <p id="correctBox" class="hide">Correct</p>
            </div>
            <div id="timeRemaining">
                <p id="timeRemainingContent" class="hide">Time : <span id="timeRemainingValue">60</span> sec</p>
            </div>
            <div id="lifeHeart" class="heartIcon">
                <img src="images/heart.png" alt="" id="heart1" class="hide">
                <img src="images/heart.png" alt="" id="heart2" class="hide">
                <img src="images/heart.png" alt="" id="heart3" class="hide">
            </div>
            <div id="score">
                <p id="scoreContent" class="hide">Score: <span id="scoreValue">0</span></p>
            </div>
        </section><!--=== end of infoboxes ===-->

        <div id="content">
            <div id="displayContent">
                <div id="displayQuestion">Click on Start button</div>
                <div id="correctIcon" class="hide"><img src="images/correct.png" alt=""></div><!--=== end of displayContent ===-->
                <div id="wrongIcon" class="hide"><img src="images/wrong.png" alt=""></div>
            </div><!--=== end of displayContent ===-->
            <div id="answer">
                <button id="box1" class="hide"></button>
                <button id="box2" class="hide"></button>
                <button id="box3" class="hide"></button>
                <button id="box4" class="hide"></button>
            </div><!--=== end of answer ===-->
            <p id="reminder" class="hide">Click on the correct answer</p>
        </div><!--=== end of conetnt ===-->

        <div id="gameOverBox" class="gameOverButton hide">
            <p>Game Over !</p>
            <p>Your score is <span id="gameOverScore">0</span></p>
            <p id="cause"><span id="youLost">(You lost 3 times)</span><span id="noTime">(Time out)</span></p>
            <button id="close">OK</button>
        </div><!--=== end of gameOverBox ===-->
    </div><!--=== end of wrapper ===-->

<script src="javascript.js"></script>
</body>
</html>
